<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins&display=swap');
  </style>
<body>
    <nav>
        <div class="logo">
            <h1> CodingLab</h1>
        </div>
        <div class="openMenu">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <ul class="mainMenu">
            <li><a href="#" class="active"> Home</a></li>
            <li><a href="#"> About</a></li>
            <li><a href="#"> Contact</a></li>
            <li><a href="#"> Services </a></li>
            <div class="closeMenu"> <i class="fa fa-times"></i></div>
            <span class="icons">
                <i class="fa fa-facebook-official" style="color: blue;" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true" style="color: rgb(255, 0, 85);"></i>
                <i class="fa fa-twitter" aria-hidden="true" style="color: rgb(0, 153, 255);"></i>
                <i class="fa fa-github" aria-hidden="true"></i>


            </span>


        </ul>
    </nav>
    <script>
        const mainMenu = document.querySelector(".mainMenu");
        const closeMenu = document.querySelector(".closeMenu");
        const openMenu = document.querySelector(".openMenu");

        
        closeMenu.addEventListener('click',close);
        openMenu.addEventListener("click",show);

        function show(){
            mainMenu.style.display = 'flex';
            mainMenu.style.top = '0';
        }
        function close(){
            mainMenu.style.top = '-100%';
        }
   
        
    </script>

    
</body>
</html>
